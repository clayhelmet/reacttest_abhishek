<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
   <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <span>
            <strong>Inventory Management System</strong>
        </span>
    </div>
  <div class="container mt-5">
    <!-- Checkbox Buttons  -->
    <div class="text-center">
        <input type="radio" id="item" name="itemForm" checked>
        <label for="item" >Item</label>
        <input type="radio" id="supplier" name="supplierForm">
        <label for="item" >Supplier</label>
    </div>
    <div class="form-title" id="formTitle" >Item Details</div>
    <!-- Item Form  -->
    <div id="itemForm" class="form-container mt-4">
        <div class="row">
            <div class="col-md-6">
                <label for="Item"><b>Item Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Item Name">
                <small class="form-text text-muted">Max 50 Characters</small>
            </div>

            <div class="col-md-6">
                <label for="quantity"><b>Quantity</b></label>
                <input type="number" class="form-control" placeholder="Enter Quantity">
                <small class="form-text text-muted">Numeric Value</small>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="unit_price"><b>Unit Price</b></label>
                <input type="number" class="form-control" placeholder="Enter Unit Price">
                <small class="form-text text-muted">Numeric Value(USD)</small>
            </div>

            <div class="col-md-6">
                <label for="date"><b>Date</b></label>
                <input type="Date" class="form-control" placeholder="Enter Date">
                <small class="form-text text-muted">Format: MM/DD/YYYY</small>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit Items</button>
        </div>
    </div>
<!-- Supplier  Form  -->
    <div id="supplierForm" class="form-container mt-4" style="display: none;">
        <div class="row">
            <div class="col-md-6">
                <label for="supplier"><b>Supplier Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Supplier Name">
                <small class="form-text text-muted">Max 50 Characters</small>
            </div>

            <div class="col-md-6">
                <label for="company"><b>Company Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Company Name">
                <small class="form-text text-muted">Max 50 Characters</small>
            </div>
    
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="Country"><b>Country</b></label>
                <select class="form-control">
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UAE">UAE</option>
                </select>
                <small class="form-text text-muted">Select Country from the list</small>
            </div>
            <div class="col-md-6">
                <label for="state"><b>State</b></label>
                <select class="form-control">
                    <option value="">Maharashta</option>
                    <option value="">Uttar Pradesh</option>
                    <option value="">Madhya Pradesh</option>
                </select>
                <small class="form-text text-muted">Select State from the list</small>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="city"><b>City</b></label>
                <input type="text" class="form-control" placeholder="Enter City">
                <small class="form-text text-muted">Max 50 Characters</small>
            </div>

            <div class="col-md-6">
                <label for="email"><b>Email Address</b></label>
                <input type="email" class="form-control" placeholder="Enter email address">
                <small class="form-text text-muted">Valid email format </small>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="email"><b>Email Address</b></label>
                <input type="email" class="form-control" placeholder="Enter email address">
                <small class="form-text text-muted">Valid email format </small>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit Supplier</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
